version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    env_file:
      - ./.env.dev

    depends_on:
      - db

    restart: always

  db:
    image: postgres:14.0
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=farmsetu
      - POSTGRES_PASSWORD=farmsetu
      - POSTGRES_DB=farmsetu

    restart: always
    command: -p 5433
    expose:
        - 5433


volumes:
    postgres_data:
    static_volume: